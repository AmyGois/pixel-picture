<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Picture</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pixel Picture</h1>
        <p>Fill in the squares with your mouse to make pictures</p>
    </header>
    <section>
        <div>
            <h2>Personalise your picture!</h2>
            <p>Choose how many squares per side you want (up to 100):</p>
            <input type="number" class="inputField">
            <input type="submit" value="make grid" class="inputBtn">
            <p class="errorMessage"></p>
            <button id="blackBtn">Black</button>
            <button id="eraserBtn">Eraser</button>
            <button id="randomBtn">Crazy colours</button>
            <button>Grayscale</button>
            <button>Clear picture</button>
        </div>
        <div class="container">
        </div>
    </section>
    <footer>
        <p>Created by Amy Gois</p>
    </footer>
</body>
</html>
